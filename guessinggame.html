<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="guesss"></h1>
    <h1 id="count"></h1>
    <script>
        let count = 0;
        const guessnum = 100;
        let number = prompt("Enter a number between 1 and 100");
        while(number != guessnum){
            if(number < guessnum){
                console.log("samller");   
            }
            else if(number > guessnum){
                console.log("greater");
            }
            count++;
            number = prompt("Enter a number between 1 and 100");
        }
        document.getElementById("guesss").innerHTML = "You guessed it!";
        document.getElementById("count").innerHTML = "It took you " + count + " tries";
    </script>
</body>
</html>
