<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="guesss"></h1>
    <h1 id="count"></h1>
    <script>
        let count = 0;
        let guesssnum = prompt("Enter a number between 1 and 100 for user 1");
        let number = prompt("Enter a number between 1 and 100");
        while(number != guesssnum){
            if(number < guesssnum){
                alert("Too low, try again");    
            }
            else{
                alert("Too high, try again");
            }
            count++;
            number = prompt("Enter a number between 1 and 100");
        }
        document.getElementById("guesss").innerHTML = "You guessed it!";
        document.getElementById("count").innerHTML = "It took you " + count + " tries";
    </script>
</body>
</html>
